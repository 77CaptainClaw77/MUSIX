<!DOCTYPE html>
<head>
<header>
<meta charst="utf-8">
<title>MUSIX</title>

<link rel="stylesheet" href="{{ url_for('static',filename='css/player.css') }}">
</head>
  <body class="body">

    <header class="top">
      <section>
        <div class="container">
          <div class="row end-sm end-md end-lg center-xs center-md center-sm center-lg">
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
              <h1 id="heading"><span class="primary-text">MUSIX</span></h1>
          </div>
    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">

          <nav id="navbar">
      <ul>
          <li>
                <a href="home.html">Favourites</a>
                    </li>
              <li>
                    <a href="albums.html"> Albums</a>
                    </li>

                        </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </section>
        </header>

  <section class="showcase">
      <div>
  <div class="row center-sm center-xs center-md center-lg">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

  </div>
</div>
  </div>
  </section>

        <section id="topTen">
          <div class="row center-sm center-xs center-md center-lg">

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <table id="songList">

                        {% for d in data %}
                            <tr>
                        <td> <audio controls><source src="{{ url_for('static',filename='music/'+(d.song_path).split('/')[-1]) }}" type="audio/mpeg"></audio></td>
                            <td><h3>{{ d.song_name }}
                            </tr>

                        {% endfor %}
                            
</table>
</div>
</div>
</section>
</body>
</html>
